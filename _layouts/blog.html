---
layout: default
---
<div class="article">
<img id="article-img" src="{{page.featured_image}}"/>
</div>

<section class="article-text">
  <h2> {{page.title}} </h2>

{{content}}

</section>

<div class="grid padded-5-10 blog-read-more centered">
  <div class="col-12"><h3> More Fun Things </h3></div>

  {% for post in site.posts limit:3 %}
    <div class="col-4_sm-12 post-preview">
      <div class="blog-loop-background" style="background-image:url({{post.featured_image}})">
        </div>
      <div class="blog-loop-info">
        <h3> {{post.title}}</h3>
      </div>
      <a href="{{post.url}}" class="post-info"><h4> Read More</h4></a>
  </div>
  {% endfor %}

</div>
