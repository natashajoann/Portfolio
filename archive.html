---
layout: default
title: Archive
---

<section class="archive grid">
  {% for project in site.projects %}

  <div class="col-6_sm-12 project-sample centered">
    <img src="{{project.featured_image}}"/>
    <br>
    <h4> {{project.role-for-landing}}</h4>
    <h2> {{project.project-name}} </h2>
    <a href="{{project.url}}"><span class="work-together low-light editable"> Explore </span></a>
  </div>

  {% endfor %}
</section>
