---
layout: default
title: Archive
---

<section class="archive grid" style="padding:2rem;">

      {% for project in site.projects limit:6 %}

      <div class="col-4_md-6_sm-12 project-sample centered">
        <a href="{{project.url}}">
          <img src="{{project.landing_image}}" style="width:90%; margin:auto;"></a>
        <h3> {{project.brand_title}} </h3>
        <a href="{{project.url}}"><span class="work-together low-light editable"> Explore </span></a>
      </div>

      {% endfor %}
</section>
